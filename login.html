<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="text-center pt-5 col-lg-12 col-10 ps-3">
        <img src="images/download (2).png" alt="" class="logo mt-5" width="60">
        <p class="fs-4">Log in to your account to continue your bookish journey</p>
        <p class="mt-2 fs-3 text-center">Email</p>
        <input type="text" class="form-control-lg w-50 rounded-lg-4 p-3" placeholder="Email">
        <p class="mt-2 fs-3">Password</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Password"> <br>
        <label class="remember-me">
            <input type="checkbox" id="rememberMe"> Remember Me
        </label> <br>
        <button class="btn form-control w-50 p-2 rounded-4 mt-2 text-white fs-3 shadow" style="background-color: rgb(243, 104, 127);">Log in</button> <br>
        <a href="" class="text-decoration-none fs-3 text-dark" style=" border-bottom: 2px black dotted;">Forgot Password?</a> <br>
        <p class="fs-3 mt-2">Don't have an account?<a href="" class="text-decoration-none">Sign up</a></p>
    </div>
</body>
</html>
