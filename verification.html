<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="for col-lg-12 col-10 text-center">
        <h1>Verification</h1>
        <p class="fs-4 mt-3">Enter six digit pin</p>
        <p class="lines fs-1"></p>
        <p class="fs-4">Didn't recieve a code? <a href="" class="text-decoration-none">Resend</a></p>
        <button class="btn w-50 form-control-lg pt-2 pb-2 ps-5 pe-5 rounded-4 fs-3 text-white shadow align-self-center ms-5" style="background-color:  rgb(243, 104, 127);">Submit</button> 
        <p class="fs-4 text-center mt-3">Don't have an account? <a href="" class="text-decoration-none">Sign Up</a></p>
    </div>
