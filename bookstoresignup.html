<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="text-center pt-5">
        <img src="images/download (2).png" width="50" alt="">
        <h2>Join our community of Book sellers!</h2>
        <p class="mt-2 fs-3">Bookstore Name</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Bookstore Name"> <br>
        <p class="mt-2 fs-3">Store Owner Full Name</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Store Owner Full Name"> <br>
        <p class="mt-2 fs-3">Email</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Email"> <br>
        <p class="mt-2 fs-3">Password</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Password"> 
        <p class="fs-6 fw-bold">Password must be atleast 8 characters with uppercase, lowercase and numbers</p>
        <p class="mt-2 fs-3">Confirm Password</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Confirm Password"> <br>
        <p class="mt-2 fs-3">  Location</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Location"> <br>
        <p class="mt-2 fs-3">Store Address</p>
        <input type="text" class="form-control-lg w-50 rounded-4 p-3" placeholder="Store Address"> <br>
        <button class="btn form-control w-50 p-2 rounded-4 mt-5 text-white fs-3 shadow" style="background-color: rgb(243, 104, 127);">Sign Up</button>
        <p class="fw-bold">By signing up you agree with our terms</p>
        <p class="fs-3 mt-2">Already have an account?<a href="" class="text-decoration-none">Log in</a></p> <br>
    </div>
</body>
</html>
