<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Description page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="text-center pt-5">
        <h2 class="mt-5">You are one step away from settling up your profile! Kindly <br> write a short description about your book store in the box below.</h2>
        <!-- <input type="text" placeholder="Not more than 50 words" class="form-control-lg p-2 border border-dark border-2 rounded-0 w-50 flex-wrap" style="min-height: 300px;"> <br> -->


        <div class="container mt-5 col-lg-5 col-10">
            <textarea 
                class="form-control custom-textarea p-3 border-2 border-dark fs-4" 
                placeholder="Not more than 50 words" 
                rows="10"></textarea>
        </div>
        <button class="btn form-contro p-1 rounded-5 mt-5 text-white fs-4 ps-5 pe-5 shadow" style="background-color: rgb(243, 104, 127);">Submit</button>
    </div>
</body>
</html>
